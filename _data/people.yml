principal_investigators:

  - name: "Dr. Ananda Pascual"
    title: "Senior Scientist, CSIC"
    period: "2008 - present"
    image: "PascualAnanda.jpeg"
    email: "ananda.pascual@imedea.uib-csic.es"
    orcid: "https://orcid.org/0000-0001-9476-9272"
    scholar: "https://scholar.google.es/citations?user=JSX_hG8AAAAJ&hl=es"
    imedea: "https://imedea.uib-csic.es/el-instituto/personal/?staff_id=370"
    bio: "Senior scientist at the Spanish National Research Council (CSIC) at IMEDEA in Mallorca, Spain. She obtained her Ph.D. in Physical Oceanography from the University of the Balearic Islands in 2003, followed by positions at the CLS Space Oceanography Division in Toulouse as a Marie Skłodowska-Curie postdoctoral fellow, and at IMEDEA as a Ramon y Cajal tenure-track fellow. Her research primarily focuses on understanding meso and submesoscale processes in the ocean and their impact on climate, using a combination of remote sensing, in-situ data, and numerical simulations."

  - name: "Dr. Baptiste Mourre"
    title: "Senior Scientist"
    period: "2024 - present"
    image: "MourreBaptiste.jpg"
    email: "bmourre@imedea.uib-csic.es"
    orcid: "https://orcid.org/0000-0002-5056-0423"
    scholar: "https://scholar.google.com/citations?user=F6Nf0CoAAAAJ&hl=en"
    imedea: "https://imedea.uib-csic.es/el-instituto/personal/?staff_id=2409"
    bio: "Baptiste Mourre is a senior scientist at IMEDEA. He joined the Lab in 2024, following previous positions at LEGOS (CNES/CNRS), ICM (CSIC), CMRE (STO-NATO) and SOCIB. His research interests include understanding ocean dynamics – ranging from mesoscale and submesoscale to coastal processes – as well as the implementation, analysis and applications of regional ocean modelling and forecasting systems based on the integration of satellite and in-situ observations with high-resolution hydrodynamic models. He is particularly interested in the impact of ocean processes on three-dimensional transport, dispersion and mixing, and their implications for climate and ecosystems."

research_scientists:

  - name: "Dr. Vincent Combes"
    title: "Ramón y Cajal Fellow"
    period: "2022 - present"
    image: "CombesVincent.jpeg"
    email: "vcombes@imedea.uib-csic.es"
    orcid: "https://orcid.org/0000-0002-0416-1827"
    imedea: "https://imedea.uib-csic.es/el-instituto/personal/?staff_id=2841"
    website: "https://vincentcombes.com"
    bio: "Vincent Combes is a Ramón y Cajal Fellow at IMEDEA (CSIC-UIB) since 2022. Previously, he has been a Senior Research Associate at Oregon State University (Corvallis, OR, USA), in the CEOAS department between 2010 and 2022. He got his Phd from Georgia Tech (Atlanta, USA) in 2010 and an engineering degree in Hydraulics from the ENSEEIHT (France) in 2005. He is specialized in modeling realistic ocean flows in regional and coastal seas including the Gulf of Alaska, California Current, Peru Chile Current system, Patagonian shelf and Southeast Atlantic. He is particularly interested in the low frequency ocean variability, coastal and shelfbreak upwellings, eddy dynamics, transport of nutrient rich shelf water to the deep ocean, remote sensing, climate change and Marine Heatwaves."

postdocs: 

  - name: "Dr. Bàrbara Barceló-Llull" 
    title: "Postdoctoral Researcher"
    period: "2023 - present"
    image: "BarcelóBàrbara.jpg"
    email: "bbarcelo@imedea.uib-csic.es"
    orcid: "https://orcid.org/0009-0004-7159-2645"
    imedea: "https://imedea.uib-csic.es/en/the-institute/staff/?staff_id=2340"
    bio: "Bàrbara Barceló-Llull is a senior postdoctoral researcher at IMEDEA (CSIC-UIB), Spain. She obtained her PhD in Physical Oceanography in 2017 at the University of Las Palmas de Gran Canaria (Spain), followed by postdoctoral positions at IMEDEA and at the University of Washington (USA). Her research focuses on understanding fine-scale ocean dynamics and their role in shaping climate and marine ecosystems, using an integrated approach that combines satellite observations, in-situ measurements, and Lagrangian methods. She has played a key role in the NASA/CNES SWOT satellite validation, leading international efforts within the H2020 EuroSea project and contributing methodologies now adopted by the SWOT Science Team."

  - name: "Dr. Diego Cortés Morales"
    title: "Postdoctoral Researcher"
    period: "2024 - present"
    image: "CortesMoralesDiego.JPG"
    email: "dcortes@imedea.uib-csic.es"
    orcid: "https://orcid.org/0009-0004-7159-2645"
    imedea: "https://imedea.uib-csic.es/el-instituto/personal/?staff_id=3009"
    bio: "Diego Cortés Morales is a Postdoc at IMEDEA (CSIC-UIB), working with Ismael Hernández Carrasco and Ananda Pascual within the ESA 4DMEDSEA project. He earned his PhD in Climate, Atmospheric, Ocean, Terrestrial and Planetary Sciences from Sorbonne Université at LOCEAN in Paris, France, where he gained experience in large-scale ocean circulation, assessing oceanic vertical dynamics and reconstructing them using observation-based products. His current research focuses on applying Lagrangian methodologies to altimetry-based velocities to track fronts and coherent eddies in the Mediterranean Sea."

  - name: "Dr. Jen-Ping Peng"
    title: "Postdoctoral Researcher"
    period: "2025 - present"
    image: "PengJenPing.jpg"
    email: "jpeng@imedea.uib-csic.es"
    orcid: "https://orcid.org/0000-0003-1575-0165"
    imedea: "https://imedea.uib-csic.es/el-instituto/personal/?staff_id=3159"
    bio: "Jen-Ping Peng is a Senior Postdoc at IMEDEA (CSIC-UIB), working with Baptiste Mourre in the SWINT project. He earned his PhD in Physical Oceanography from the University of Rostock and the Leibniz Institute for Baltic Sea Research (IOW) On November 2020 in Germany and was a Research Associate at the University of Western Australia (2022–2025). His research focuses on finescale ocean dynamics and turbulence, including surface-layer fronts, diurnal warm layers, internal waves, and eddy variability. He performs his research using fast-sampling in-situ observations and turbulence-closure modelling for small-scale turbulence, and SWOT satellite altimetry, multiplatform observations, and high-resolution regional ocean models for submesoscale dynamics."

  - name: "Dr. Marta Veny López"
    title: "Postdoctoral Researcher"
    period: "2025 - present"
    image: "VenyMarta.jpg"
    email: "mveny@imedea.uib-csic.es"
    orcid: "https://orcid.org/0000-0001-9086-3528"
    imedea: "https://imedea.uib-csic.es/el-instituto/personal/?staff_id=2981"
    bio: "Marta Veny is a Postdoctoral Researcher at IMEDEA (CSIC-UIB), where she focuses on mitigating the impacts of lost or abandoned fishing gear (“ghost fishing”) on endangered marine species in the Western Mediterranean Sea as part of the LIFE-OASIS project. She earned her Ph.D. in Oceanography and Climate Change from the University of Las Palmas de Gran Canaria, where her research explored shelf circulation, hydrography, and chlorophyll-a variability northwest of the Antarctic Peninsula."

  - name: "Dr. Yan Barabinot"
    title: "Postdoctoral Researcher"
    period: "2025 - present"
    image: "YanBarabinot.jpg"
    email: "yan.barabinot@ens-paris-saclay.fr"
    orcid: "https://orcid.org/0009-0003-0628-5334"
    imedea: "https://imedea.uib-csic.es/el-instituto/personal/?staff_id=3178"
    website: "https://www.researchgate.net/profile/Yan-Barabinot-2?ev=hdr_xprf"
    bio: "Yan Barabinot is a Postdoctoral Researcher at IMEDEA (CSIC-UIB). He earned his PhD in Physical Oceanography from the Ecole Normale Supérieure at University Paris Sciences et Lettres in Paris, France. His research focuses on mesoscale and submesoscale ocean dynamics using theoretical aspects and SWOT data."

phd_students: 

  - name: "Elisabet Verger-Miralles"
    title: "PhD Student"
    period: "2023 - present"
    image: "VergerMirallesElisabet.jpg"
    email: "elisabet.verger@imedea.uib-csic.es"
    orcid: "https://orcid.org/0009-0008-4222-7242"
    imedea: "https://imedea.uib-csic.es/el-instituto/personal/?staff_id=2981"
    bio: "Elisabet Verger-Miralles is a Ph.D. candidate in Physical Oceanography at IMEDEA (CSIC-UIB). She earned a Bachelor’s degree in Marine Sciences and Technologies from the Universitat Politècnica de Catalunya (UPC) and a Master’s degree in Advanced Physics and Applied Mathematics from the Universitat de les Illes Balears (UIB). Her research focus on improve the understanding of mesoscale dynamics in the Western Mediterranean Sea combining SWOT observations, in-situ multiplatform observations, and high-resolution numerical simulations."

  - name: "Diego Vega-Giménez"
    title: "PhD Student"
    period: "2023 - present"
    image: "VegaGimenezDiego.png"
    email: "dvega@imedea.uib-csic.es"
    orcid: "https://orcid.org/0000-0002-4018-8795"
    imedea: "https://imedea.uib-csic.es/el-instituto/personal/?staff_id=2999"
    linkedin: "https://www.linkedin.com/in/diego-vega-gimenez/"
    bio: "Diego Vega-Giménez is a PhD candidate at IMEDEA (CSIC-UIB) specializing in extreme coastal sea levels and storm surges. A major part of his work applies satellite remote sensing and coastal modeling to characterize nearshore dynamics. He conducts coastal validation of L3 and L4 altimetry products (SWOT, CryoSat-2, and CMEMS) and runs high-resolution tropical-cyclone simulations with an atmospheric model, using its outputs to drive a high-resolution hydrodynamic model. This workflow enables process-based assessments of tropical-cyclone contributions to sea-level extremes and evaluations of the skill of coastal sea-level products."

  - name: "Paul Hargous"
    title: "PhD Student"
    period: "2024 - present"
    image: "paul_hargous.jpg"
    email: "hargous@imedea.uib-csic.es"
    orcid: "https://orcid.org/0009-0008-0964-6920"
    imedea: "https://imedea.uib-csic.es/el-instituto/personal/?staff_id=3065"
    linkedin: "https://www.linkedin.com/in/paul-hargous-964874195/"
    bio: "Paul Hargous is a Ph.D. candidate in Physical Oceanography at IMEDEA (CSIC-UIB) in Mallorca, Spain. He holds an engineering degree in fluid mechanics from ENSEEIHT (Toulouse, France) and a master's degree in ocean and climate science from Toulouse University. His research focuses on mesoscale ocean variability in the Mediterranean Sea, particularly on eddy kinetic energy (EKE) and geostrophic currents derived from satellite altimetry as well as ocean transport using in-situ observations and remote sensing data."

  - name: "Blanca Fernández-Álvarez"
    title: "PhD Student"
    period: "2024 - present"
    image: "FernandezBlanca.png"
    email: "bfernandez@imedea.uib-csic.es"
    orcid: "https://orcid.org/0009-0007-2467-9053"
    imedea: "https://imedea.uib-csic.es/el-instituto/personal/?staff_id=2993"
    bio: "Blanca Fernández-Álvarez is an FPU fellow and Ph.D. student at IMEDEA (CSIC-UIB). She obtained a Master’s degree in Oceanography from the University of Las Palmas de Gran Canaria, where, thanks to a CSIC JAE Intro scholarship, she began her research on marine heatwaves, line of work she continues to develop. Her interests include the different definitions used to describe marine heatwaves and the physical drivers behind them in the Mediterranean Sea, both at the surface (her starting focus) and at depth (her current focus). She also aims to expand this research to explore the ecological and biological impacts of these phenomena in the region."

  - name: "Cristina Martí-Solana"
    title: "PhD Student"
    period: "2024 - present"
    image: "MartiSolanaCristina.jpg"
    email: "cristina.marti@imedea.uib-csic.es"
    orcid: "https://orcid.org/0009-0002-8276-7717"
    imedea: "https://imedea.uib-csic.es/el-instituto/personal/?staff_id=3036"
    bio: "Cristina Martí-Solana is a Ph.D. student at IMEDEA (CSIC-UIB) specializing in submesoscale ocean dynamics. She holds a Bachelor's Degree in Physics and a Master’s Degree in Advanced Physics and Applied Mathematics from the Universitat de les Illes Balears (UIB). She was involved in the CALYPSO project, combining in-situ observations and spectral methods to study ocean fronts and fine-scale variability in the Mediterranean Sea. Now her research focuses on the submesoscale variability on the Antarctic region."

  - name: "Joan Armajach-Riera"
    title: "Research Support Staff"
    period: "2025 - present"
    image: "ArmajachJoan.jpg"
    email: "joanarmajach@imedea.uib-csic.es"
    imedea: "https://imedea.uib-csic.es/el-instituto/personal/?staff_id=3167"
    bio: "Joan Armajach-Riera is a technician at IMEDEA (CSIC-UIB) in Mallorca, Spain. He holds a Bachelor’s degree in Marine Sciences and Technologies from the Universitat Politècnica de Catalunya (UPC) and a Master’s degree in Oceanography from the University of Las Palmas de Gran Canaria (ULPGC). He earned a CSIC JAE Intro scholarship at the Institut de Ciències del Mar (ICM), where he focused on detecting and tracking autonomous drifting buoys. He is currently working on the Framework Agreement C3S2_520_CNR (ECMWF/Copernicus) project, analysing the quality of products available in the Climate Data Store database."

