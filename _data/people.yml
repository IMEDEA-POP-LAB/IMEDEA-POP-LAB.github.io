    bio: "Jen-Ping Peng is a Senior Postdoc at IMEDEA (CSIC-UIB), working with Baptiste Mourre in the SWINT project. He earned his PhD in Physical Oceanography from the University of Rostock and the Leibniz Institute for Baltic Sea Research (IOW) On November 2020 in Germany and was a Research Associate at the University of Western Australia (2022–2025). His research focuses on finescale ocean dynamics and turbulence, including surface-layer fronts, diurnal warm layers, internal waves, and eddy variability. He performs his research using fast-sampling in-situ observations and turbulence-closure modelling for small-scale turbulence, and SWOT satellite altimetry, multiplatform observations, and high-resolution regional ocean models for submesoscale dynamics."

